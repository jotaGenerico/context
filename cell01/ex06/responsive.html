<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Responsiva Cobrindo a Página Inteira</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Fundo cinza claro */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%; /* Largura total da página */
            padding: 20px;
            box-sizing: border-box; /* Inclui padding na largura total */
        }
        table {
            width: 100%; /* Largura total da tabela */
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 20px;
        }
        .cell1 {
            background-color: #263238; /* Azul escuro */
            color: #26A69A; /* Verde */
        }
        .cell2 {
            background-color: #26A69A; /* Verde */
            color: #263238; /* Azul escuro */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tabela Responsiva Cobrindo a Página Inteira</h2>
        <table>
            <tr>
                <th class="cell1">MISS&Atilde;O</th>
                <th class="cell2">42SP</th>
            </tr>
        </table>
    </div>
</body>
</html>
