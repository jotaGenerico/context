<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss&atilde;o Web</title>
    <style>
        body {
            text-align: center; /* Centraliza o conteúdo */
            font-size: 36px; /* Tamanho da fonte */
        }
        .image-container {
            display: flex; /* Utiliza flexbox para alinhar itens */
            justify-content: center; /* Centraliza os itens horizontalmente */
            margin-top: 20px; /* Margem acima das imagens */
        }
        .image-container img {
            width: 300px; /* Largura das imagens */
            margin: 0 10px; /* Espaço entre as imagens */
            border-radius: 8px; /* Borda arredondada nas imagens */
        }
    </style>
</head>
<body>
    <h1>Miss&atilde;o Web</h1>

    <!-- Container das imagens -->
    <div class="image-container">
        <img src="https://conteudo.imguol.com.br/c/tab/b8/2021/09/16/o-meme-de-gloria-pires-nao-sou-capaz-de-opinar-1631823813138_v2_900x506.jpg">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_Rb6vBfoX9wC9kQbkLDDh7u7o6Rs8daFeeQ&s" alt="Descrição da segunda imagem">

</html>
