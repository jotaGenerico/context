<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
    <style>
        body {
            background-color: pink; /* Cor de fundo pink */
            font-family: Arial, sans-serif; /* Fonte padrão */
            text-align: center; /* Centraliza o conteúdo */
            color: black; /* Cor do texto preto */
        }
        h1 {
            font-size: 3em; /* Tamanho grande */
            margin-top: 50px; /* Margem superior */
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .image-container img {
            width: 300px; /* Largura fixa */
            height: 200px; /* Altura fixa */
            object-fit: cover; /* Garante que a imagem cubra o espaço especificado */
            margin: 0 10px;
        }
        .image-container p {
            margin-top: 10px;
        }
        }
        hr {
            width: 100%;
            margin: 50px auto;
            border: none;
            border-top: 2px solid black; /* Linha horizontal preta */
        }
        .copyright {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>&hearts; &hearts; Pink? O que tem de errado com pink? &hearts; &hearts;</h1>
    <div class="image-container">
        <div>
            <img src="https://www.sct.ce.gov.br/wp-content/uploads/sites/34/2021/05/compra-online-Foto-Shutterstock-600x398.jpg" alt="sct.ce">
            <p><a href="https://www.sct.ce.gov.br/" target="_blank">SECITECE</a></p>
        </div>
        <div>
            <img src="https://www.kaspersky.com.br/content/pt-br/images/repository/isc/2021/safe_shopping_1.jpg" alt="kaspersky">
            <p><a href="https://www.kaspersky.com.br/resource-center/threats/how-safe-is-online-shopping" target="_blank">KASPERSKY</a></p>
        </div>
    </div>
    <hr>
    <div class="copyright">
        <p>&copy; jcarlos- 2024</p>
    </div>
</body>
</html>
