<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cartão de Perfil</title>
    <link rel="stylesheet" href="card.css"> <!-- Inclui o arquivo de estilos CSS -->
</head>
<body>

    <div class="profile-card">
        <h1>Meu Perfil</h1> <!-- Título do cartão -->

        <!-- Tabela invisível para organizar as informações do perfil -->
        <table class="profile-table">
            <tr>
                <td>
                    <!-- Div com as informações do perfil -->
                    <div class="profile-info">
                        <img src="eu.png" alt="Foto de Perfil"> <!-- Imagem de perfil -->
                        <h2>jcarlos-</h2> <!-- Login -->
                        <p>Desenvolvedor Web</p> <!-- Descrição -->
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- Div para os ícones das redes sociais -->
                    <div class="social-icons">
                        <!-- Ícone do Facebook com link -->
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="facebook.png" alt="Facebook" class="social-icon">
                        </a>
                        <!-- Ícone do Instagram com link -->
                        <a href="https://www.instagram.com" target="_blank">
                            <img src="instagram.png" alt="Instagram" class="social-icon">
                        </a>
                        <!-- Ícone do Twitter com link -->
                        <a href="https://www.twitter.com" target="_blank">
                            <img src="twitter.png" alt="Twitter" class="social-icon">
                        </a>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#" class="contact-button">Contact</a> <!-- Botão de contato -->
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
