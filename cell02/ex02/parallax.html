<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Exemplo</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>

    <!-- Seção 1: Imagem de fundo com mensagem centralizada -->
    <section class="parallax-section section1">
        <div class="parallax-content">
            <h1>MISSAO</h1>
        </div>
    </section>

    <!-- Seção 2: Bloco preto com mensagem -->
    <section class="normal-section">
        <div class="black-block">
            <h2>CONFIA NO PROCESSO</h2>
        </div>
    </section>

    <!-- Seção 3: Imagem de fundo com mensagem centralizada -->
    <section class="parallax-section section2">
        <div class="parallax-content">
            <h1>42SP</h1>
        </div>
    </section>

</body>
</html>
